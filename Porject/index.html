<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Nanum+Pen+Script&display=swap');
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            background-color: #111;
            color: #fff;
        }

        /* header */
        header{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url(images/header-bg.jpg)center no-repeat;
            background-size: cover;
            padding: 10px 8%;
            position:relative;
        }

        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo{
            color: red;
            font-family: "Nanum Pen Script", serif;
            font-size: 50px;
        }

        .lang{
            width: 100px;
            height: 45px;
            background: transparent;
            color: white;
            border: 1px solid white;
        }


        div > button{
            width: 100px;
            height: 45px;
            background-color: red;
            color: white;
            font-size: 17px;
        }

        header button:nth-of-type(1){
            margin-right: 8px;
        }
        
        header button:nth-of-type(2){
            margin-right: 8px;
        }


        .add-email{
            background-color: #fff;
            border-radius: 4px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .add-email input{
            border: 0;
            outline: 0;
            flex: 1;
            margin-left: 20px;
        }
        
        .add-email button{
            border: 0;
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
        }



    </style>
</head>
<body>
    
    <header>
        <nav>
            <h1 class="logo">원두정기구독</h1>
            <div>
                <button class="lang">한국어</button>
                <button>로그인</button>
            </div>
        </nav>

        <div class="header-content">
            <h2>매일 특별한 커피타임</h2>
            <h3>고객님의 취향에 맞게 스페셜 커피를 즐겨보세요.</h3>
            <p>이메일 주소를 보내시면 구독 안내문과 새로운 소식들을 보내드립니다.</p>
            <form class="add-email">
                <input type="email" placeholder="이메일 주소" required>
                <button type="submit">궁금해요</button>
            </form>
        </div>

    </header>


</body>
</html>
