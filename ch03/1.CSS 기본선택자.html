<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>1.CSS기본선택자</title>
        <!--
            날짜 : 2025/01/21
            이름 : 오재영
            내용 : CSS기본선택자 실습하기
        -->
            <style>
                /*전체 선택자(4순위)*/
                * {
                    color: blue
                    
                }
                /*태그 선택자(3순위)*/
                * p {
                    color : green
                }
                /*클래스 선택자(2순위)*/
                .hello {
                    color: orange;
                }

                /*아이디선택자(1순위)*/ 
                #hello {
                    color : yellow;
                }

            </style>
    </head>
    <body>
        <h3>1. CSS 기본선택자</h3>

        <p>
            Hello world <br>
            hello html
        </p>
        <p class="hello">
            Hello world <br>
            hello html
        </p>
        <p class="hello">
            Hello world <br>
            hello html
        </p>
        <p id="hello">
            Hello world <br>
            hello html
        </p>
        

    </body>
</html>
